<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Halaman Pengguna - Tiket Pesawat</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="admin-container">
        <h1>HALAMAN PENGGUNA</h1>
        <p>ANDA DAPAT MELIHAT DATA PENGGUNA DAN PEMESANAN</p>
        <button class="logout-btn" onclick="logout()">Kembali</button>
    </div>

    <section class="admin-section">
        <h2>DATA PENGGUNA TERDAFTAR</h2>
        <table id="userTable">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <section class="admin-section">
        <h2>DATA PEMESANAN TIKET</h2>
        <table id="bookingTable">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Kota Asal</th>
                    <th>Kota Tujuan</th>
                    <th>Tanggal Keberangkatan</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <footer>
        <p>&copy; 2025 TIKET PESAWAT</p>
    </footer>
</body>

</html>
